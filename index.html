<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

  <!-- Search interface -->
  <div class="container mt-5">
    <div class="row align-items-center">
      <div class="col-12">
        <div class="d-flex justify-content-end mb-2">
          <span class="user-info gradient-text" id="userAndOrgId"></span>
        </div>
        <div class="d-flex position-relative">
          <div class="flex-grow-1">
            <div class="input-group mb-3">
              <!-- Search bar -->
              <div class="search-bar-container position-relative" id="div-search-bar">
                <input type="text" class="form-control search-bar" placeholder="Search Zubcon" id="search">
                <i class="bi bi-search position-absolute search-icon"></i>
              </div>
              <div class="list d-none">
                <!-- Dynamic search results go here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <script src="https://js.zohostatic.com/creator/widgets/version/1.0/widgetsdk-min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/v/2pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>
<style>
          .container-fluid {
              font-family: "Poppins", sans-serif;
          }
           /* Search bar styling */
        .search-bar {
            height: 50px;
            border-radius: 50px;
        }

  
          .card {
              transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
          }
  
          .card .card-body {
              overflow-y: auto;
          }
  
          .cursor-pointer {
              cursor: pointer;
          }
  
 .list {
        top: 100%;
        max-height: 500px;
        position: absolute; /* Ensure the list is positioned relative to its parent */
        width: 100%;
        overflow-y: auto;
        z-index: 1050; /* Set a high z-index so it appears above other elements */
        background-color: #f8f8f8; /* Ensure the background is visible above other content */
        border: 1px solid #ddd;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .d-flex.position-relative {
        position: relative; /* Parent container needs relative positioning */
    }

    .list .item {
        text-decoration: none;
        padding: 15px;
        display: block;
    }

    .list .item:hover {
        background: #e2e2e2;
        transition: 0.2s;
    }
          .custom-button {
              background: none;
              border: none;
              font-size: 16px;
              padding: 10px;
              cursor: pointer;
              display: block;
              width: 90%;
              text-align: left;
              margin-left: 30px;
          }
  
          .button-wrapper {
              margin-bottom: 10px;
          }
  
          .offcanvas {
              max-height: none; /* Remove full-height */
          }
  
          .offcanvas-body {
              padding-bottom: 1rem;
          }

          .search-bar-container {
            position: relative;
            width: 100%;
        }

        /* Search bar styling */
        .search-bar {
            height: 55px;
            border-radius: 30px; /* Fully rounded corners */
            border: 1px solid #ddd;
            padding-left: 45px; /* Space for the search icon */
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        }

        .search-bar:focus {
            outline: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-color: #4b30b8;
        }

        /* Search icon inside the bar */
        .search-icon {
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #999;
            font-size: 20px;
        }
        @media (min-width: 768px) {
    .col-md-6 {
        flex: 0 0 auto;
        width: 100%;
    }
}
.user-info {
        font-family: "Poppins", sans-serif;
        font-weight: 500;
        font-size: 14px;
        margin-top: -20px;
        margin-bottom: 15px;
        color: #797979;
    }
h6 {
    margin-top: 15px;
    margin-bottom: .5rem;
    font-weight: 500;
    line-height: 1.2;
    margin-left: 15px;
    color: var(--bs-heading-color);
}
             /* Hover effect styles */
    .hover-effect {
        background-color: #f8f9fa; /* Light grey background */
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Enhanced shadow */
        transition: background-color 0.3s, box-shadow 0.3s; /* Smooth transition */
    }
      </style>
</body>

</html>
