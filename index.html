        <style>
          .container-fluid {
              font-family: "Poppins", sans-serif;
          }
  
          .card {
              transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
          }
  
          .card .card-body {
              overflow-y: auto;
          }
  
          .cursor-pointer {
              cursor: pointer;
          }
  
 .list {
        top: 100%;
        max-height: 150px;
        position: absolute; /* Ensure the list is positioned relative to its parent */
        width: 100%;
        overflow-y: auto;
        z-index: 1050; /* Set a high z-index so it appears above other elements */
        background-color: white; /* Ensure the background is visible above other content */
        border: 1px solid #ddd;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .d-flex.position-relative {
        position: relative; /* Parent container needs relative positioning */
    }

    .list .item {
        text-decoration: none;
        padding: 15px;
        display: block;
    }

    .list .item:hover {
        background: #e2e2e2;
        transition: 0.2s;
    }
          .custom-button {
              background: none;
              border: none;
              font-size: 16px;
              padding: 10px;
              cursor: pointer;
              display: block;
              width: 100%;
              text-align: left;
          }
  
          .button-wrapper {
              margin-bottom: 10px;
          }
  
          .offcanvas {
              max-height: none; /* Remove full-height */
          }
  
          .offcanvas-body {
              padding-bottom: 1rem;
          }
      </style>
